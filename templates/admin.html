<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PhishGuard Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .blocked { background-color: #f8d7da !important; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>üß† PhishGuard Admin Dashboard</h2>
      <div>
        <button class="btn btn-success me-2" onclick="triggerRetrain()">üîÅ Retrain Model</button>
        <button class="btn btn-outline-secondary" onclick="refresh()">‚ü≥ Refresh</button>
      </div>
    </div>

    <h4>Logs</h4>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>URL</th>
          <th>Phish%</th>
          <th>Risk</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="logs"></tbody>
    </table>

    <h4 class="mt-5">Alerts</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>URL</th>
          <th>Level</th>
          <th>Message</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="alerts"></tbody>
    </table>
  </div>

  <script>
    const refresh = async () => {
      try {
        const res = await fetch("/admin_data");
        const data = await res.json();
        const logsBody = document.getElementById("logs");
        logsBody.innerHTML = "";
        data.logs.forEach(r => {
          const id = r[0];
          const url = r[2];
          const phishing = r[5].toFixed(2);
          const risk = r[6];
          const ts = r[7];
          const tr = document.createElement("tr");
          const cls = risk === "High" ? "table-danger" : risk === "Medium" ? "table-warning" : "table-success";
          tr.className = cls;
          tr.innerHTML = `
            <td>${id}</td>
            <td>${url}</td>
            <td>${phishing}</td>
            <td>${risk}</td>
            <td>${ts}</td>
            <td>
              <button class="btn btn-sm btn-outline-danger" onclick="blockUrl('${url}')">Block</button>
            </td>
          `;
          logsBody.appendChild(tr);
        });

        const alertsBody = document.getElementById("alerts");
        alertsBody.innerHTML = "";
        data.alerts.forEach(a => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${a[0]}</td>
            <td>${a[2]}</td>
            <td>${a[3]}</td>
            <td>${a[4]}</td>
            <td>${a[5]}</td>
          `;
          alertsBody.appendChild(tr);
        });
      } catch (e) {
        console.error(e);
      }
    };

    async function blockUrl(url) {
      if (!confirm(`Are you sure you want to block:\n${url}?`)) return;
      const res = await fetch("/api/block", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      if (data.ok) {
        alert(`‚úÖ ${url} added to blacklist`);
        refresh();
      } else {
        alert("‚ùå Block failed: " + JSON.stringify(data));
      }
    }

    async function triggerRetrain() {
      const btn = event.target;
      btn.disabled = true;
      btn.textContent = "Retraining...";
      try {
        const res = await fetch("/api/retrain", { method: "POST" });
        const data = await res.json();
        alert(`‚úÖ Retrain finished.\nAccuracy: ${data.accuracy || "unknown"}`);
      } catch (e) {
        alert("‚ùå Retrain error: " + e);
      }
      btn.disabled = false;
      btn.textContent = "üîÅ Retrain Model";
    }

    refresh();
    setInterval(refresh, 5000);
  </script>
</body>
</html>
